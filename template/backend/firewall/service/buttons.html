<dl class="clearfix">
    <dt>{{"防火墙动态规则服务"|$.T}}:</dt>
    <dd class="pull-left">
        {{- if CmdIsRunning `firewall` -}}
        <span class="label label-success label-btn-size x-block">{{`运行中`|$.T}}</span>
        {{- else -}}
        <span class="label label-default label-btn-size x-block" data-toggle="tooltip" data-container="body" title="{{`请确保有可用动态规则`|$.T}}">{{`已停止`|$.T}}</span>
        {{- end -}}
    </dd>
    <dd class="pull-left xs-margin-left">
        <div class="btn-group">
        <button type="button" class="btn btn-primary btn-flat" data-ajax-url="{{BackendURL}}/firewall/service/restart" data-ajax-onsuccess="window.location.reload();" title="{{`重启服务`|$.T}}">
        <i class="fa fa-refresh"></i> {{"重启"|$.T}}
        </button>
        <button type="button" class="btn btn-warning btn-flat" data-ajax-url="{{BackendURL}}/firewall/service/stop" data-ajax-onsuccess="window.location.reload();" title="{{`关闭服务`|$.T}}">
        <i class="fa fa-power-off"></i> {{"关闭"|$.T}}
        </button>
        </div>
    </dd>
    <dd class="pull-left xs-margin-left">
        <div class="btn-group">
        <button type="button" class="btn btn-default" data-ajax-url="{{BackendURL}}/firewall/service/log?on=true" title="{{`查看服务动态`|$.T}}">
        <i class="fa fa-eye"></i> {{"查看动态"|$.T}}
        </button>
        <button type="button" class="btn btn-default" data-ajax-url="{{BackendURL}}/firewall/service/log" title="{{`停止查看服务动态`|$.T}}">
        <i class="fa fa-eye-slash"></i> {{"停止查看"|$.T}}
        </button>
        </div>
    </dd>
</dl>
